<!DOCTYPE html>
<html>
  <head>

    <title>ChatGPT Popup</title>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        height: 600px;
        margin: 0;
        padding: 0;
      }
      .hidden {
        display: none;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .chatbox {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      id="openai-iframe"
      src="https://huggingface.co/chat/"
      frameborder="0"
      class="chatbox"
    ></iframe>
    <!-- <script src="popup.js"></script> -->
  </body>
</html>
